<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <h1> THERMOSTAT </h1>
  <section>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
    <h3>Current temperature in <span id="current-city-display">London</span> :
      <span id="current-temperature"></span> &#x2103;
    </h3>
  </section>
    <div id="boxed">
      <button id="temperature-reset">RESET</button>
      TEMPERATURE:
      <button id="temperature-up">&#8593;</button>
      <span id="temperature"></span>
      <button id="temperature-down">&#8595;</button>
      POWER SAVING MODE: <span id="power-saving-status">ON</span>
      <button  id="powersaving-change">CHANGE MODE</button>
    </div>
  <script src="src/thermostat.js"></script>
  <script src="jquery.js"></script>
  <script src="interface.js"></script>

  <div id="conditional">
  </div>

</body>
</html>
