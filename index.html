<!DOCTYPE html>
<html>
  <head>

    <title>Thermostat</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <h1> THERMOSTAT </h1>

    <section>
      <!-- <h1 id="temperature"></h1> -->
      <p>
        <div id="boxed">
        TEMPERATURE<br/>
        </div>
        up <button id="temperature-up">+</button>
        down <button id="temperature-down">-</button><br/>
        reset <button id="temperature-reset">RESET</button><br/>
        current temperature is: <span id="temperature"></span><br/>
        POWER SAVING<br/>
        <button id="powersaving-change">CHANGE MODE</button>
        <!-- <button id="powersaving-off">OFF</button><br/> -->
        power saving mode is: <span id="power-saving-status">on</span>

      </p>
    </section>
    <script src="src/thermostat.js"></script>
    <script src="jquery.js"></script>
    <script src="thermostat_jquery.js"></script>
  </body>
</html>
